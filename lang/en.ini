[ACERCA_DE]
titulo_acerca_de = "About"
titulo_historia_de_la_empresa_acerca_de = "Company History"
contenido_historia_de_la_empresa_acerca_de = "At NutriShop, we pride ourselves on our clear purpose of producing nutritious foods that not only satisfy the palate but also actively combat anemia nationwide. Our dedication to innovation is reflected in our iron and zinc microencapsulation method, offering food products that are not only delicious but also significantly enhance the absorption of these essential minerals. Therefore, we are committed to providing nutritional solutions that make a positive impact on the health of our community, redefining the standard of excellence in the food industry."
preguntas_frecuentes_acerca_de = "Frequently Asked Questions"
preguntas_sobre_productos_acerca_de = "Product Questions"
pregunta1_acerca_de = "What types of nutritious products do you offer?"
respuesta_pregunta1_acerca_de = "We offer a wide range of products, including vitamin supplements, protein powders, organic foods, superfoods, and healthy snacks."
pregunta2_acerca_de = "Are all the products natural and organic?"
respuesta_pregunta2_acerca_de = "Most of our products are natural and many are also organic. You can find this specific information in each product's description."
pregunta3_acerca_de = "How can I know which product is right for me?"
respuesta_pregunta3_acerca_de = "We recommend reading the detailed product descriptions and customer reviews. Additionally, we offer guides and articles on our blog to help you choose the product that best suits your needs."
pregunta4_acerca_de = "Are the products suitable for vegans/vegetarians?"
respuesta_pregunta4_acerca_de = "Yes, we have a selection of products specifically labeled as suitable for vegans and vegetarians. You can use the filters in our store to find these products."
pregunta5_acerca_de = "Do you have gluten-free products?"
respuesta_pregunta5_acerca_de = "Yes, we have a variety of gluten-free products. You can use the filters in our store to find these products."
pregunta_tiempo_envio_acerca_de = "Order and Shipping Questions"
pregunta6_acerca_de = "How long does shipping take?"
respuesta_pregunta6_acerca_de = "Shipping time varies depending on location and selected shipping method. Orders are usually processed and shipped within 1-2 business days, and delivery can take between 3 and 7 business days."
pregunta7_acerca_de = "What are the shipping costs?"
respuesta_pregunta7_acerca_de = "Shipping costs are calculated based on the weight of the order and the recipient's location. We offer free shipping on orders over a certain amount, which you can check on our shipping page."
pregunta8_acerca_de = "Can I track my order?"
respuesta_pregunta8_acerca_de = "Yes, once your order has been shipped, you will receive an email with a tracking number and a link to track your package."
pregunta9_acerca_de = "Do you ship internationally?"
respuesta_pregunta9_acerca_de = "Yes, we ship our products to several countries. You can check the list of countries and international shipping costs on our shipping page."
preguntas_sobre_devoluciones_cambios = "Returns and Exchanges Questions"
pregunta10_acerca_de = "What is your return policy?"
respuesta_pregunta10_acerca_de = "We accept returns within 30 days of receiving the order. Products must be unopened and in their original packaging. To initiate a return, please contact us through our contact form or email."
pregunta11_acerca_de = "How can I return a product?"
respuesta_pregunta11_acerca_de = "To return a product, contact us for instructions and a return label. Once we receive the returned product, we will process your refund within 5-7 business days."
pregunta12_acerca_de = "Can I exchange a product?"
respuesta_pregunta12_acerca_de = "Yes, we accept exchanges if the product is unopened and in its original packaging. Contact us for more details on how to make an exchange."
pregunta_metodo_pago_acerca_de = "Payment Questions"
pregunta13_acerca_de = "What payment methods do you accept?"
respuesta_pregunta13_acerca_de = "We accept credit and debit cards (Visa, MasterCard, American Express), PayPal, and bank transfers."
pregunta14_acerca_de = "Is it safe to pay on your website?"
respuesta_pregunta14_acerca_de = "Yes, we use SSL encryption technology to ensure your personal and payment data is secure."
pregunta15_acerca_de = "Can I use more than one payment method?"
respuesta_pregunta15_acerca_de = "Currently, we only allow one payment method per transaction. However, you can use gift cards or discount codes along with your primary payment method."
preguntas_generales_acerca_de = "General Questions"
pregunta16_acerca_de = "How can I contact customer service?"
respuesta_pregunta16_acerca_de = "You can contact us through our contact form on the website, by emailing us at"
pregunta17_acerca_de = "Do you have a loyalty or rewards program?"
respuesta_pregunta17_acerca_de = "Yes, we offer a loyalty program where you can earn points for each purchase and redeem them for discounts on future purchases. You can find more information and sign up for our loyalty program on our rewards page."
pregunta18_acerca_de = "How can I subscribe to your newsletter?"
respuesta_pregunta18_acerca_de = "You can subscribe to our newsletter by entering your email address in the subscription form in the footer of our website. You will receive updates on new products, special promotions, and articles from our blog."

