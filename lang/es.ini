[ACERCA_DE]
titulo_acerca_de = "About"
titulo_historia_de_la_empresa_acerca_de = "Historia de la empresa"
contenido_historia_de_la_empresa_acerca_de = "En NutriShop, nos enorgullece nuestro claro propósito de producir alimentos nutritivos que no solo satisfagan el paladar, sino que también combatan activamente la anemia a nivel nacional. Nuestra dedicación a la innovación se refleja en el método de microencapsulación de hierro y zinc, que ofrece productos alimenticios que no solo son deliciosos, sino que también mejoran significativamente la absorción de estos minerales esenciales. Por ello, estamos comprometidos a brindar soluciones nutricionales que marquen un impacto positivo en la salud de nuestra comunidad, redefiniendo así el estándar de excelencia en la industria alimentaria."
preguntas_frecuentes_acerca_de = "Preguntas frecuentes"
preguntas_sobre_productos_acerca_de = "Preguntas sobre Productos"
pregunta1_acerca_de = "¿Qué tipos de productos nutritivos ofrecen?"
respuesta_pregunta1_acerca_de = "Ofrecemos una amplia gama de productos, incluyendo suplementos vitamínicos, proteínas en polvo, alimentos orgánicos, superalimentos y snacks saludables."
pregunta2_acerca_de = "¿Son todos los productos naturales y orgánicos?"
respuesta_pregunta2_acerca_de = "La mayoría de nuestros productos son naturales y muchos de ellos también son orgánicos. Puedes encontrar esta información específica en la descripción de cada producto."
pregunta3_acerca_de = "¿Cómo puedo saber qué producto es adecuado para mí?"
respuesta_pregunta3_acerca_de = "Te recomendamos que leas las descripciones detalladas de los productos y las reseñas de otros clientes. Además, ofrecemos guías y artículos en nuestro blog para ayudarte a elegir el producto que mejor se adapte a tus necesidades."
pregunta4_acerca_de = "¿Los productos son aptos para veganos/vegetarianos?"
respuesta_pregunta4_acerca_de = "Sí, tenemos una selección de productos específicamente etiquetados como aptos para veganos y vegetarianos. Puedes utilizar los filtros en nuestra tienda para encontrar estos productos."
pregunta5_acerca_de = "¿Tienen productos sin gluten?"
respuesta_pregunta5_acerca_de = "Sí, contamos con una variedad de productos sin gluten. Puedes utilizar los filtros en nuestra tienda para encontrar estos productos."
pregunta_tiempo_envio_acerca_de = "Preguntas sobre Pedidos y Envíos"
pregunta6_acerca_de = "¿Cuánto tiempo tarda el envío?"
respuesta_pregunta6_acerca_de = "El tiempo de envío varía según la ubicación y el método de envío seleccionado. Normalmente, los pedidos se procesan y envían dentro de 1-2 días hábiles, y la entrega puede tardar entre 3 y 7 días hábiles."
pregunta7_acerca_de = "¿Cuáles son los costos de envío?"
respuesta_pregunta7_acerca_de = "Los costos de envío se calculan en función del peso del pedido y la ubicación del destinatario. Ofrecemos envío gratuito en pedidos superiores a cierto monto, que puedes consultar en nuestra página de envíos."
pregunta8_acerca_de = "¿Puedo rastrear mi pedido?"
respuesta_pregunta8_acerca_de = "Sí, una vez que tu pedido haya sido enviado, recibirás un correo electrónico con un número de seguimiento y un enlace para rastrear tu paquete."
pregunta9_acerca_de = "¿Realizan envíos internacionales?"
respuesta_pregunta9_acerca_de = "Sí, enviamos nuestros productos a varios países. Puedes consultar la lista de países y los costos de envío internacional en nuestra página de envíos."
preguntas_sobre_devoluciones_cambios = "Preguntas sobre Devoluciones y Cambios"
pregunta10_acerca_de = "¿Cuál es su política de devoluciones?"
respuesta_pregunta10_acerca_de = "Aceptamos devoluciones dentro de los 30 días posteriores a la recepción del pedido. Los productos deben estar sin abrir y en su embalaje original. Para iniciar una devolución, por favor contáctanos a través de nuestro formulario de contacto o correo electrónico."
pregunta11_acerca_de = "¿Cómo puedo devolver un producto?"
respuesta_pregunta11_acerca_de = "Para devolver un producto, contáctanos para recibir instrucciones y una etiqueta de devolución. Una vez que recibamos el producto devuelto, procesaremos tu reembolso dentro de 5-7 días hábiles."
pregunta12_acerca_de = "¿Puedo cambiar un producto?"
respuesta_pregunta12_acerca_de = "Sí, aceptamos cambios si el producto está sin abrir y en su embalaje original. Contáctanos para más detalles sobre cómo realizar un cambio."
pregunta_metodo_pago_acerca_de = "Preguntas sobre Pagos"
pregunta13_acerca_de = "¿Qué métodos de pago aceptan?"
respuesta_pregunta13_acerca_de = "Aceptamos tarjetas de crédito y débito (Visa, MasterCard, American Express), PayPal, y transferencias bancarias."
pregunta14_acerca_de = "¿Es seguro pagar en su sitio web?"
respuesta_pregunta14_acerca_de = "Sí, utilizamos tecnología de encriptación SSL para garantizar que tus datos personales y de pago estén seguros."
pregunta15_acerca_de = "¿Puedo usar más de un método de pago?"
respuesta_pregunta15_acerca_de = "Actualmente, solo permitimos un método de pago por transacción. Sin embargo, puedes utilizar tarjetas de regalo o códigos de descuento junto con tu método de pago principal."
preguntas_generales_acerca_de = "Preguntas Generales"
pregunta16_acerca_de = "¿Cómo puedo contactar con atención al cliente?"
respuesta_pregunta16_acerca_de = "Puedes contactarnos a través de nuestro formulario de contacto en la página web, enviándonos un correo electrónico a"
pregunta17_acerca_de = "¿Tienen un programa de fidelidad o recompensas?"
respuesta_pregunta17_acerca_de = "Sí, ofrecemos un programa de fidelidad en el que puedes ganar puntos por cada compra y canjearlos por descuentos en futuras compras. Puedes encontrar más información y registrarte en nuestro programa de fidelidad en nuestra página de recompensas."
pregunta18_acerca_de = "¿Cómo puedo suscribirme a su boletín informativo?"
respuesta_pregunta18_acerca_de = "Puedes suscribirte a nuestro boletín informativo ingresando tu correo electrónico en el formulario de suscripción en el pie de página de nuestro sitio web. Recibirás actualizaciones sobre nuevos productos, promociones especiales y artículos de nuestro blog."

